<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM - document object model</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <h3 class="text-center">DOM - Document Object Model || HTML objektų modelis</h3>
    <div class="row">
      <div class="col">1 stulpelis</div>
      <div class="col">2 stulpelis</div>
      <div class="col">3 stulpelis</div>
    </div>

    <div class="row">
      <div class="col">1 stulpelis</div>
      <div class="col">2 stulpelis</div>
      <div class="col">3 stulpelis</div>
    </div>

    <div class="row">
      <div class="col">1 stulpelis</div>
      <div class="col">2 stulpelis</div>
      <div class="col">3 stulpelis</div>
    </div>
    <hr>

    <h3>Atributų valdymas</h3>
    <input class="js-input-name" type="text">
    <button class="js-btn-name">Spausdinti vardą</button>
    <div class="js-result"></div>
    <hr>

    <input class="js-input-color" type="color">
    <button class="js-btn-color">Keisti spalvą</button>
    <div class="js-result-rect rectangle"></div>
    <hr>

    <div class="d-flex justify-content-around">
      <div class="js-inc-panel flex-fill text-center bg-success m-3 p-1">Hover to increase</div>
      <div class="js-dec-panel flex-fill text-center bg-warning m-3 p-1">Hover to decrease</div>
    </div>

    <div class="d-flex justify-content-around">
      <div class="js-btn-max-size btn btn-success flex-fill m-3 p-1">Max size</div>
      <div class="js-btn-min-size btn btn-warning flex-fill m-3 p-1">Min size</div>
    </div>

    <div class="js-adjustable-rect rectangle mx-auto"></div>

  </div> <!-- .container  -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- <script src="paieskaIrKurimas.js"></script> -->
  <script src="atributuValdymas.js"></script>
</body>

</html>
